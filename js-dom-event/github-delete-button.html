<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret">My secret info.</h1>
    <input id="delete-confirm" type="text" placeholder="please type 'delete'">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(){
            // const text = event.target.value;
            const text = document.getElementById('delete-confirm').value
            const deleteButton = document.getElementById('btn-delete');
            if(text == 'delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            const secretInfo = document.getElementById('secret');
            // secretInfo.style.display = 'none';
            secretInfo.remove();
            const text = document.getElementById('delete-confirm')
            text.value = '';
        })
    </script>
</body>
</html>
